<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../css/registration.css">
    </head>

    <body>
        <br><br><br><br><br>
        <h1>Willkommen!</h1>
        <br>
        <h2>Bitte registriere dich, um fortfahren zu kÃ¶nnen.</h2>
        <br><br><br><br>
        <div class="division">
            <div class="box dark" style="grid-row: 3; grid-column: 5 / 9;">
                <form method="post" id="loginForm" action="/api">
                    <input type="hidden" name="action" value="registerCredentials">
                    <input name="name" id="nameInput" class="text_input" placeholder="Nutzername" style="grid-row: 1; grid-column: 3 / 11;">
                    <input name="mail" id="mailInput" class="text_input" placeholder="E-Mail Adresse" style="grid-row: 2; grid-column: 3 / 11;">
                    <input name="phoneNumber" class="text_input" placeholder="Telefonnummer" style="grid-row: 3; grid-column: 3 / 11;">
                    <input name="password" type="password" id="passwordInput" class="text_input" placeholder="Passwort" style="grid-row: 4; grid-column: 3 / 11;">
                    <input name="password_confirm" type="password" id="passwordConfirmInput" class="text_input" placeholder="Passwort wiederholen" style="grid-row: 5; grid-column: 3 / 11;">


                    <input type="checkbox" name="dataCheckbox" id="checkbox1" class="checkbox" value="value" style="grid-row: 6; grid-column: 3;">
                    <label for="checkbox1" style="grid-row: 6; grid-column: 4 / 11; margin: 10px 0;">Ich bestÃ¤tige, dass ich die <a href="./data_protection">Datenschutzbedingungen</a> gelesen habe und mit diesen einverstanden bin.</label>
                    <button type="button" class="button_big" onclick="CheckDataProtectionAndSubmit()" style="grid-row: 7; grid-column: 3 / 11;">registrieren</button>

                    <label id="errorLabel" class="error" style="grid-row: 8; grid-column: 3 / 11;"></label>
                </form>
            </div>
        </div>
    </body>

</html>
