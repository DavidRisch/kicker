<div class="divisiontop light"></div>
<div class="division light">
    <div class="box dark" style="grid-row: 1; grid-column: 3 / 11">
        <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team A</h1>
        <div class="d-flex justify-content-center" style="margin: 10px 0">
            <select id="playerA1" class="player_selection w-25" multiple>
                <option value="1">Alice</option>
                <option value="2">Bob</option>
                <option value="3">Cain</option>
                <option value="4">Dan</option>
            </select>
            <div class="custom-control custom-switch align-self-center" style="margin: 0 4em">
                <input type="checkbox" class="custom-control-input" id="checkboxA" name="checkboxA" checked
                       onclick="teamAHas2ndPlayer(this)">
                <label class="custom-control-label" for="checkboxA"></label>
            </div>
            <select id="playerA2" class="player_selection w-25" multiple>
                <option value="1">Alice</option>
                <option value="2">Bob</option>
                <option value="3">Cain</option>
                <option value="4">Dan</option>
            </select>
        </div>
    </div>
    <div class="box dark" style="grid-row: 2; grid-column: 3 / 11">
        <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team B</h1>
        <div class="d-flex justify-content-center" style="margin: 10px 0">
            <select id="playerB1" class="player_selection w-25" multiple>
                <option value="1">Alice</option>
                <option value="2">Bob</option>
                <option value="3">Cain</option>
                <option value="4">Dan</option>
            </select>
            <div class="custom-control custom-switch align-self-center" style="margin: 0 4em">
                <input type="checkbox" class="custom-control-input" id="checkboxB" name="checkboxB" checked
                       onclick="teamBHas2ndPlayer(this)">
                <label class="custom-control-label" for="checkboxB"></label>
            </div>
            <select id="playerB2" class="player_selection w-25" multiple>
                <option value="1">Alice</option>
                <option value="2">Bob</option>
                <option value="3">Cain</option>
                <option value="4">Dan</option>
            </select>
        </div>
    </div>
</div>

<div class="division dark">
    <div class="box light" style="grid-row: 1; grid-column: 2 / 6;">
        <h1 class="box_title">Tore A</h1>
        <input name="goalsA" id="goalsAInput" type="number" class="text_input" min="0" max="100" style="display: block; margin: 10px auto; text-align: center;">
    </div>
    <div class="box light" style="grid-row: 1; grid-column: 8 / 12;">
        <h1 class="box_title">Tore B</h1>
        <input name="goalsB" id="goalsBInput" type="number" class="text_input" min="0" max="100" style="display: block; margin: 10px auto; text-align: center;">
    </div>
    <button class="button_big"  style="grid-row: 2; grid-column: 5 / 9; margin-top: 80px" onclick="Submit()">Hinzuf√ºgen</button>
</div>
