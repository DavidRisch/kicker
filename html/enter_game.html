<div class="divisiontop light"></div>
<div class="division dark">
    <button class="button_big" style="grid-row: 1; grid-column: 1 / 7;" id="1v1" onclick="oneVsOne()">1 vs 1</button>
    <button class="button_big" style="grid-row: 1; grid-column: 7 / 13;" id="2v2" onclick="twoVsTwo()" disabled=true>2 vs 2</button>
</div>

<form method="post" action="/api">
    <input type="hidden" name="action" value="enterGame">

    <div class="division light">
        <div class="box light" style="grid-row: 1; grid-column: 1 / 13">
            <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team A</h1>
            <input id="playerA1" name="playerA1" class="text_input" maxlength="100" style="grid-row: 2; grid-column: 1 / 6;">
            <input id="checkboxA" name="checkboxA" type="checkbox" maxlength="100" style="grid-row: 2; grid-column: 7;" checked=true onclick="teamAHas2ndPlayer()">
            <input id="playerA2" name="playerA2" class="text_input" maxlength="100" style="grid-row: 2; grid-column: 8 / 13;">

            <h1 class="box_title" style="grid-row: 3; grid-column: 1 / 13">Team B</h1>
            <input id="playerB1" name="playerB1" class="text_input" maxlength="100" style="grid-row: 4; grid-column: 1 / 6;">
            <input id="checkboxB" name="checkboxB" type="checkbox" maxlength="100" style="grid-row: 4; grid-column: 7;" checked=true onclick="teamBHas2ndPlayer()">
            <input id="playerB2" name="playerB2" class="text_input" maxlength="100" style="grid-row: 4; grid-column: 8 / 13;">
        </div>
    </div>

    <div class="division dark">
        <div class="box dark" style="grid-row: 1; grid-column: 1 / 13">
            <label class="box_title" style="grid-row: 1; grid-column: 1 / 3">Tore A</label>
            <input name="goalsA" type="number" class="text_input" maxlength="30" style="grid-row: 2; grid-column: 3 / 6;">
            <label class="box_title" style="grid-row: 3; grid-column: 7 / 10">Tore B</label>
            <input name="goalsB" type="number" class="text_input" maxlength="30" style="grid-row: 4; grid-column: 10 / 13;">
        </div>

            <button class="button_big" style="grid-row: 2; grid-column: 6 / 8;">Hinzuf√ºgen</button>
    </div>
</form>
