<!DOCTYPE html>
<html lang="de">
<nav>
	<h1 class="menu_title">Neues Spiel</h1>
</nav>
<body>
    <div class="division dark">
        <button class="button_big" style="grid-row: 1; grid-column: 1 / 7;" id="1v1" onclick="oneVsOne()" disabled="true">1 vs 1</button>
        <button class="button_big" style="grid-row: 1; grid-column: 7 / 13;" id="2v2" onclick="twoVsTwo()">2 vs 2</button>
    </div>

    <div class="division light">
        <div class="box light" style="grid-row: 1; grid-column: 1 / 13">
            <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team A</h1>
            <input id="playerA1" class="text_input" maxlength="100" style="grid-row: 2; grid-column: 1 / 6;">
            <input id="playerA2" class="text_input" maxlength="100" style="grid-row: 2; grid-column: 8 / 13;">
            <h1 class="box_title" style="grid-row: 3; grid-column: 1 / 13">Team B</h1>
            <input id="playerB1" class="text_input" maxlength="100" style="grid-row: 4; grid-column: 1 / 7;">
            <input id="playerB2" class="text_input" maxlength="100" style="grid-row: 4; grid-column: 7 / 13;">
        </div>
    </div>

    <div class="division dark">
        <div class="box dark" style="grid-row: 1; grid-column: 1 / 13">
            <label class="box_title" style="grid-row: 1; grid-column: 1 / 3">Tore A</label>
            <input id="playerA1" class="text_input" maxlength="30" style="grid-row: 2; grid-column: 3 / 6;">
            <label class="box_title" style="grid-row: 3; grid-column: 7 / 10">Tore B</label>
            <input id="playerB1" class="text_input" maxlength="30" style="grid-row: 4; grid-column: 10 / 13;">
        </div>

        <form method="post" action="/api">
            <input type="hidden" name="action" value="enterGame">
            <button class="button_big" style="grid-row: 2; grid-column: 3 / 11;">Hinzuf√ºgen</button>
        </form>
    </div>
</body>
</html>
