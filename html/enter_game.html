<div class="divisiontop light"></div>

<form method="post" action="/api">
    <input type="hidden" name="action" value="enterGame">

    <div class="division light">
        <div class="box light" style="grid-row: 1; grid-column: 1 / 13">
            <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team A</h1>
            <form method="post" id="teamA" action="/api">
                <div class="d-flex justify-content-center">
                    <select id="playerA1" class="dropdown_box w-25">
                        <option value="1">Alice</option>
                        <option value="2">Bob</option>
                        <option value="3">Cain</option>
                        <option value="4">Dan</option>
                    </select>
                    <div class="custom-control custom-switch align-self-center">
                        <input type="checkbox" class="custom-control-input" id="checkboxA" name="checkboxA"
                               onclick="teamAHas2ndPlayer()">
                        <label class="custom-control-label" for="checkboxA"></label>
                    </div>
                    <select id="playerA2" class="dropdown_box w-25">
                        <option value="1">Alice</option>
                        <option value="2">Bob</option>
                        <option value="3">Cain</option>
                        <option value="4">Dan</option>
                    </select>
                </div>
            </form>
            <h1 class="box_title" style="grid-row: 1; grid-column: 1 / 13">Team B</h1>
            <form method="post" id="teamB" action="/api">
                <!--<input id="playerA1" name="playerA1" class="text_input" maxlength="100" style="grid-row: 2; grid-column: 4 / 9;"> -->
                <div class="d-flex justify-content-center">
                    <select id="playerB1" class="dropdown_box w-25">
                        <option value="1">Alice</option>
                        <option value="2">Bob</option>
                        <option value="3">Cain</option>
                        <option value="4">Dan</option>
                    </select>
                    <div class="custom-control custom-switch align-self-center">
                        <input type="checkbox" class="custom-control-input" id="checkboxB" name="checkboxB"
                               onclick="teamBHas2ndPlayer()">
                        <label class="custom-control-label" for="checkboxB"></label>
                    </div>
                    <select id="playerB2" class="dropdown_box w-25">
                        <option value="1">Alice</option>
                        <option value="2">Bob</option>
                        <option value="3">Cain</option>
                        <option value="4">Dan</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="division dark">
        <div class="box dark" style="grid-row: 1; grid-column: 1 / 13">
            <div class="d-flex">
                <div class="mr-auto p-2">
                    <label class="box_title">Tore A</label>
                    <input name="goalsA" type="number" class="text_input align-middle" min="0" max="30">
                </div>
                <div class="ml-auto p-2">
                    <label class="box_title">Tore B</label>
                    <input name="goalsB" type="number" class="text_input" min="0">
                </div>
            </div>
        </div>

        <button class="button_big" style="grid-row: 2; grid-column: 6 / 8;">Hinzuf√ºgen</button>
    </div>
</form>
