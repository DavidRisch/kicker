<div class="divisiontop light"></div>
<div class="division dark">
    <div class="box light background">
        <form action="/api" method="post" enctype="multipart/form-data" class="dropzone" id="groupImageDropzone"></form>
        <div class="intrinsic_area"  style="grid-row: 2; grid-column: 2 / 12;">
            <div class="intrinsic_row">
                <label for="groupNameInput" class="intrinsic_left">Gruppenname:&emsp;</label>
                <input class="text_input intrinsic_right" name="groupName" id="groupNameInput">
            </div>
            <div class="intrinsic_row">
                <label id="label_textarea" for="group_members" class="intrinsic_left">Gruppenmitglieder: </label>
                <select id="group_members" class="group_members intrinsic_right" multiple></select>
            </div>
            <div class="intrinsic_row">
                <label for="groupDescriptionInput" class="intrinsic_left" style="vertical-align: middle;">Gruppenbeschreibung: </label>
                <textarea rows="5" class="text_input intrinsic_right description_group" name="groupDescription" id="groupDescriptionInput"></textarea>
            </div>
        </div>
        <button class="button_big" type="button" onclick="checkAndCreateGroup()">Gruppe erstellen</button>
        <div>
            <label id="errorLabel" class="error"></label>
        </div>
    </div>
    <button class="button_big" type="button" onclick="CheckAndCreateGroup()" style="grid-row: 3; grid-column: 3 / 11;">Gruppe erstellen</button>
</div>
<div class="division light"></div>
