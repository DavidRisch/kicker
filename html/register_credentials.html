<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/register_credentials.js"></script>
</head>
<body>
<div>
    <b>Pers√∂nliche Daten:</b>

    <form method="post" id="loginForm" action="/api">
        <input type="hidden" name="action" value="registerCredentials">
        <label>
            Name:
            <br>
            <input name="name" id="nameInput">
        </label><br>
        <label>
            Email:
            <br>
            <input name="mail" id="mailInput">
        </label><br>
        <label>
            Password:
            <br>
            <input name="password" type="password" id="passwordInput">
        </label><br>
        <label>
            Telefonummer:
            <br>
            <input name="phoneNumber">
        </label><br>
        <label>
            Datenschutz:
             <br>
            <input type="checkbox" name="dataCheckbox" id="checkbox1" value="value">
            <label for="checkbox1">Ja, ich habe die <a href="./data_protection">Datenschutzbedingungen</a> gelesen und bin damit einverstanden.</label>
        </label><br>
        <button type="button" onclick="CheckDataProtectionAndSubmit()">OK</button>
        <br>
        <label id="errorLabel"></label>
    </form>
</div>
</body>
</html>
