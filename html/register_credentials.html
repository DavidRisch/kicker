<h1>Willkommen!</h1>
<br>
<h2>Bitte registriere dich, um fortfahren zu können.</h2>
<br><br><br><br>
<div class="division">
    <div class="box dark main_box" style="grid-row: 1;grid-column: 3 / 11;">
        <form method="post" id="loginForm" action="/api">
            <input type="hidden" name="action" value="registerCredentials">
            <input name="name" id="userNameInput" class="text_input" placeholder="Nutzername" style="grid-row: 1; grid-column: 2 / 12;">
            <input name="mail" id="mailInput" class="text_input" placeholder="E-Mail Adresse" style="grid-row: 2; grid-column: 2 / 12;">
            <input name="phoneNumber" id="phoneNumberInput" class="text_input" placeholder="Telefonnummer" style="grid-row: 3; grid-column: 2 / 12;">
            <input name="password" type="password" id="passwordInput" class="text_input" placeholder="Passwort" style="grid-row: 4; grid-column: 2 / 12;">
            <input name="password_confirm" type="password" id="passwordConfirmInput" class="text_input" placeholder="Passwort wiederholen" style="grid-row: 5; grid-column: 2 / 12;">


            <input type="checkbox" name="dataCheckbox" id="checkbox1" class="checkbox" value="value" style="grid-row: 6; grid-column: 3;">
            <label for="checkbox1" style="grid-row: 6; grid-column: 4 / 11; margin: 10px 0;">Ich bestätige, dass ich die <a href="./imprint">Datenschutzbedingungen</a> gelesen habe und mit diesen einverstanden bin.</label>
            <button type="button" class="button_big" onclick="CheckDataProtectionAndSubmit()" style="grid-row: 7; grid-column: 3 / 11;">Registrieren</button>

            <label id="errorLabel" class="error" style="grid-row: 8; grid-column: 3 / 11;"></label>
        </form>
    </div>
</div>
