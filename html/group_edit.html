<div class="divisiontop light"></div>
<div class="division dark">
    <form action="/file-upload" class="dropzone" id="group_image_dropzone" style="grid-row: 1; grid-column: 2 / 12;"></form>
    <div class="intrinsic_area" style="grid-row: 2; grid-column: 2 / 12;">
        <div class="intrinsic_row">
            <label for="groupNameInput" class="button_description intrinsic_left">Gruppenname:&emsp;</label>
            <input class="text_input intrinsic_right" name="groupName" id="groupNameInput">
        </div>
        <div class="intrinsic_row">
            <label id="label_textarea" for="group_members" class="button_description intrinsic_left">Gruppenmitglieder: </label>
            <select id="group_members" class="group_members intrinsic_right" multiple>
                §users§
            </select>
        </div>
        <div class="intrinsic_row">
            <label for="groupDescriptionInput" class="button_description intrinsic_left group_up">Gruppenbeschreibung: </label>
            <textarea rows="5" class="text_input intrinsic_right description_group" name="groupDescription" id="groupDescriptionInput"></textarea>
        </div>
    </div>
    <button id="updateGroupBtn" class="button_big" type="button" onclick="checkAndUpdateGroup()" style="grid-row: 3; grid-column: 3 / 11;">Änderungen speichern</button>
    <button id="abortGroupEditBtn" class="button_big cancel" type="button" onclick="abortGroupEdit()" style="grid-row: 4; grid-column: 3 / 11;">Abbrechen</button>
    <button id="deleteGroupBtn" class="button_big cancel" type="button" onclick="deleteGroup()" style="grid-row: 5; grid-column: 3 / 11;">Gruppe löschen</button>
    <button id="leaveGroupBtn" class="button_big cancel" type="button" onclick="leaveGroup()" style="grid-row: 6; grid-column: 3 / 11;">Gruppe verlassen</button>
</div>
<div class="division light"></div>
<!--- Leave Group Dialog -->
<div id="leaveDialog" style="display:none;box-sizing: border-box; pointer-events: auto; position: fixed;top: 0px;width: 100vw; height: 100vh; background-color: #12141eb5;" >
    <div class="box dark main_box" title="Basic dialog" style="min-width: 50%; left: 25%;position: absolute;top: 40%;max-width: 20%;display: grid; grid-template-rows: 100% 100%;grid-template-columns: auto auto auto auto;padding: 0px;margin: 0px;">
        <div style="grid-column-start: 1;grid-column-end: 13;">
            <p style="text-align: center;font-size: 2em; word-wrap: break-word;grid-column-start: 1;grid-column-end: 13;">
                Möchtest du die Gruppe wirklich verlassen?
            </p>
        </div>
        <div style="min-height: 30%;grid-row-start: 2;grid-row-end: 4;grid-column-start: 1;grid-column-end: 13;/*! display: inline-block; *//*! position: unset; */">
            <table>
                <tbody> 
                    <tr>
                        <th style="width: 50%; margin: auto;">
                            <button style="margin: auto;" class="button_big cancel" onclick="onLeaveGroupConfirmed()">Verlassen</button>
                        </th>
                        <th style="width: 50%;text-align: center;">
                            <button class="button_big" style="margin: auto;" onclick="onCloseLeaveGroupDialog()">Abbrechen</button>
                        </th>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>    
</div>
